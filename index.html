    <h1>Support the Abolition of the Wakf Act</h1>
    <p>
        We are requesting concerned citizens to email the Joint Parliamentary Committee and ask for the abolition of the Wakf Act. Click the link below to send an email with a pre-filled message:
    </p>
    <a href="mailto:jpcwaqf-lss@sansad.nic.in?subject=Request%20to%20Abolish%20the%20Wakf%20Act%20Due%20to%20Its%20Unconstitutionality.&body=To%0A%0AThe%20Chairperson%2C%0A%0AJoint%20Parliamentary%20Committee%20on%20the%20Wakf%20Bill%2C%0A%0AParliament%20House%20%2C%0A%0ANew%20Delhi.%0A%0ASubject%3A%20Request%20to%20Abolish%20the%20Wakf%20Act%20Due%20to%20Its%20Unconstitutionality.%0A%0ARespected%20Chairperson%2C%0A%0AI%2C___%20a%20concerned%20citizen%20of%20India%2C%20write%20to%20you%20today%20to%20bring%20to%20your%20esteemed%20committee's%20attention%20the%20critical%20issue%20concerning%20the%20Wakf%20Act.%20It%20is%20my%20earnest%20belief%20that%20the%20current%20Wakf%20Act%20is%20unconstitutional%20and%2C%20therefore%2C%20warrants%20a%20thorough%20re-evaluation%20and%20subsequent%20abolition.%0A%0AThe%20Constitution%20of%20India%20under%20Article%2014%20enshrines%20the%20principle%20of%20equality%20before%20the%20law%20and%20prohibits%20discrimination%20on%20the%20grounds%20of%20religion%2C%20race%2C%20caste%2C%20sex%2C%20or%20place%20of%20birth.%0A%0AHowever%2C%20the%20Wakf%20Act%2C%20in%20its%20current%20form%2C%20appears%20to%20provide%20preferential%20treatment%20to%20a%20particular%20religious%20community%20in%20the%20administration%20of%20properties%20and%20affairs%2C%20which%20arguably%20contradicts%20the%20secular%20fabric%20of%20our%20nation%20and%20violates%20the%20fundamental%20rights%20of%2085%25%20people%20of%20the%20country.%0A%0AThis%20special%20treatment%20is%20not%20extended%20to%20other%20communities%20and%20people%20of%20all%20other%20religions%20like%20under%20similar%20laws%2C%20creating%20a%20disparity%20that%20challenges%20the%20constitutional%20mandate%20of%20equality%20and%20fairness.%0A%0AFurthermore%2C%20the%20Wakf%20Act's%20provisions%20often%20lead%20to%20issues%20related%20to%20property%20rights%2C%20administrative%20inefficiencies%2C%20and%20potential%20misuse%20of%20the%20law.%20There%20have%20been%20numerous%20instances%20where%20properties%20have%20been%20declared%20as%20wakf%20without%20due%20process%20or%20adequate%20compensation%2C%20infringing%20upon%20the%20fundamental%20rights%20of%20property%20owners.%20Such%20actions%20are%20in%20direct%20conflict%20with%20the%20right%20to%20property%20as%20envisaged%20under%20Article%20300A%20of%20the%20Constitution%20of%20India.%0A%0AIt%20is%20also%20pertinent%20to%20note%20that%20the%20Wakf%20Act%20lacks%20adequate%20checks%20and%20balances%20to%20prevent%20misuse%20of%20power%20by%20Wakf%20boards%2C%20resulting%20in%20allegations%20of%20corruption%2C%20mismanagement%2C%20and%20lack%20of%20accountability.%20This%20not%20only%20undermines%20the%20rule%20of%20law%20but%20also%20erodes%20public%20trust%20in%20the%20legal%20and%20governance%20framework%20of%20the%20country.%0A%0AThe%20current%20Waqf%20act%20is%20illegal%20and%20such%20act%20does%20not%20exist%20anywhere%20in%20the%20world%20including%20Muslim%20majority%20countries.%20Also%2C%20Waqf%20act%20allowed%20waqf%20board%20to%20snatch%20land%20%26%20property%20through%20coercion%2C%20deceit%20and%20violence%2C%20like%20mafioso.%0A%0AIn%20light%20of%20the%20above%2C%20I%20urge%20the%20Joint%20Parliamentary%20Committee%20to%20consider%20the%20following%20recommendations%3A%0A%0A1.%20Abolition%20of%20the%20Wakf%20Act%20%3A%20The%20Act%20should%20be%20repealed%20to%20ensure%20that%20all%20citizens%20are%20treated%20equally%20before%20the%20law%2C%20in%20consonance%20with%20the%20fundamental%20principles%20enshrined%20in%20the%20Constitution.%0A%0A2.%20Waqf%20act%20should%20be%20abolished%20forthwith%20and%20retrospective%20from%20the%20date%20it%20was%20first%20introduced%20in%201923%20as%20Mussalman%20Waqf%20Act%20and%20subsequent%20reintroduction%20in%201954%20and%20ammendment%20in%201995.%0A%0A3.%20any%20land%2Fproperty%20acquired%20or%20structure%20erected%20under%20Waqf%20should%20be%20deemed%20illegal%20and%20returned%20to%20the%20rightful%20Hindu%20owner%20before%20or%20after%201923.%0A%0A4.%20In%20case%2C%20rightful%20Hindu%20owner%20cannot%20be%20traced%2C%20the%20Central%20Govt%20should%20take%20the%20possession%20of%20the%20land%2C%20property%20and%20structure%2C%20under%20current%20Waqf%20boards.%0A%0A4.%20Strengthening%20Accountability%20%3A%20Any%20new%20legislation%20should%20incorporate%20strict%20guidelines%20and%20accountability%20mechanisms%20to%20prevent%20misuse%20and%20ensure%20transparency%20in%20the%20administration%20of%20properties.%0A%0AThanking%20you.%0A%0AYours%20sincerely.%2C">
        Click here to send your email
    </a>
